<div class="date" id="today-date"></div>
<script>
  function getTodayString() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    return `${yyyy}-${mm}-${dd}`;
  }

  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('today-date').textContent = getTodayString();
  });
</script>

      <section class="word-list-section">
  <h3 class="section-title">발음 교정 단어 모음</h3>

    <div class="spacer small"></div>

  </div>
  <div class="pagination">
    <button class="page-btn" id="prev-btn">&lt;</button>
    <button class="page-btn page-number active">1</button>
    <button class="page-btn page-number">2</button>
    <button class="page-btn page-number">3</button>
    <button class="page-btn" id="next-btn">&gt;</button>
  </div>
</section>

<script>
 // 각 페이지별 단어 데이터 (줄별 3개씩)
const wordPages = [
  [ // 1페이지
    ["생활", "토끼", "덮밥"],
    ["음식", "놀이", "생각"],
    ["인정", "인성", "변경"]
  ],
  [ // 2페이지
    ["바다", "하늘", "구름"],
    ["산책", "도서관", "학교"],
    ["친구", "음악", "운동"]
  ],
  [ // 3페이지
    ["사랑", "행복", "희망"],
    ["미래", "추억", "꿈"],
    ["도전", "성장", "열정"]
  ]
];

const totalPages = wordPages.length;
let currentPage = 1;

// 단어 업데이트 함수
function updateContent(page) {
  // 각 row의 버튼을 가져와서 텍스트 변경
  for (let i = 0; i < 3; i++) {
    const row = document.getElementById(`row${i+1}`);
    const btns = row.querySelectorAll('.word-btn');
    for (let j = 0; j < 3; j++) {
      btns[j].textContent = wordPages[page-1][i][j];
    }
  }
}

// 페이지네이션 버튼
const pageNumbers = document.querySelectorAll('.page-number');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// 페이지 전환 함수
function updatePage(page) {
  if (page < 1 || page > totalPages) return;
  pageNumbers.forEach(btn => btn.classList.remove('active'));
  pageNumbers[page-1].classList.add('active');
  currentPage = page;
  updateContent(page);
}

// 페이지 번호 클릭
pageNumbers.forEach((btn, idx) => {
  btn.addEventListener('click', () => updatePage(idx+1));
});
// 이전/다음 버튼
prevBtn.addEventListener('click', () => updatePage(currentPage-1));
nextBtn.addEventListener('click', () => updatePage(currentPage+1));

// 초기 로딩
document.addEventListener('DOMContentLoaded', () => {
  updateContent(1);
});

</script>
