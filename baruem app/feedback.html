<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, user-scalable=no">
  <title>피드백</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="feedback.css">
  <style>
    @font-face {
      font-family: 'Cafe24Ssurround';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    /* 결과 줄바꿈 유지 */
    #sheet-body { white-space: pre-wrap; line-height: 1.7; }
  </style>
</head>
<body>
  <div class="feedback-container">
    <header class="feedback-header">
      <a href="correction.html" class="back-btn-link" aria-label="뒤로가기">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </a>
      <span class="feedback-title">피드백</span>
    </header>

    <main class="feedback-main">
      <div class="feedback-content">
        <!-- 상단은 깔끔하게 유지 (원하면 한 줄 안내만 표시) -->
        <div class="feedback-label">교정 결과는 아래에서 확인하세요</div>
      </div>
    </main>

    <!-- 바텀시트: 여기 안에 교정 결과를 그대로 표시 -->
    <div class="bottom-sheet">
      <div class="sheet-content">
        <div id="status" class="feedback-label" style="margin:0 24px 12px 24px; text-align:left;">
          피드백 불러오는 중...
        </div>

        <!-- 결과 본문 -->
        <div id="sheet-body"></div>

        <!-- 재시도 버튼 -->
        <div class="actions" style="margin-top:16px;">
          <button id="retry" style="display:none; padding:8px 14px; border:1px solid #cbd5e1; border-radius:10px; background:#fff; cursor:pointer;">
            다시 시도
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
  const BACKEND_URL = 'http://127.0.0.1:5000';
  const statusEl = document.getElementById('status');
  const sheetBodyEl = document.getElementById('sheet-body');
  const retryBtn = document.getElementById('retry');

  async function fetchResult(force=false) {
    statusEl.textContent = force ? '재시도 중...' : '피드백 불러오는 중...';
    sheetBodyEl.textContent = '';
    retryBtn.style.display = 'none';

    try {
      const url = `${BACKEND_URL}/result${force ? '?regenerate=1' : ''}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!res.ok) {
        statusEl.textContent = `오류: ${data.error || res.statusText}`;
        retryBtn.style.display = 'inline-block';
        return;
      }

      if (!data.answer) {
        statusEl.textContent = '아직 교정 결과가 준비되지 않았어요.';
        retryBtn.style.display = 'inline-block';
        return;
      }

      statusEl.textContent = '추천하는 문장';
      sheetBodyEl.textContent = data.answer; // 바텀시트 내부에 그대로 출력
      retryBtn.style.display = 'none';
    } catch (e) {
      statusEl.textContent = '네트워크 오류';
      retryBtn.style.display = 'inline-block';
    }
  }

  document.addEventListener('DOMContentLoaded', () => fetchResult(false));
  retryBtn.addEventListener('click', () => fetchResult(true));
  </script>
</body>
</html>
