<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=412, user-scalable=no">
  <title>로그인</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="fixed-screen">
    <div class="login-wrapper">
      <img src="logo_wave.png" alt="logo" class="wave-icon" />

      <div class="input-group">
        <input type="text" id="userid" class="login-input" placeholder="아이디를 입력해주세요." />
      </div>

      <div class="input-group">
        <input type="password" id="password" class="login-input" placeholder="비밀번호를 입력해주세요." />
        <i id="togglePassword" class="fa-solid fa-eye-slash eye-icon"></i>
      </div>

      <p class="password-warning">
        *비밀번호는 8자 이상, 숫자, 영문, 특수문자 조합이어야 합니다.
      </p>

      <div class="login-check">
        <input type="checkbox" id="auto-login" />
        <label for="auto-login">자동 로그인 허용</label>
      </div>

      <button type="button" class="start-button" id="loginBtn">로그인</button>

      <div class="login-links">
        <a href="signup.html">회원가입</a> | <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </div>
  <script>
    // 비밀번호 보이기/숨기기
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("fa-eye", isHidden);
      togglePassword.classList.toggle("fa-eye-slash", !isHidden);
    });

    // 로그인 입력값 및 비밀번호 규칙 체크
    document.getElementById("loginBtn").addEventListener("click", function(e) {
      const id = document.getElementById("userid").value.trim();
      const pw = document.getElementById("password").value.trim();

      if (!id || !pw) {
        alert("아이디, 패스워드를 입력해주세요");
        return;
      }

      // 비밀번호 조건: 8자 이상, 숫자, 영문, 특수문자 포함
      const pwRule = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      if (!pwRule.test(pw)) {
        alert("비밀번호는 8자 이상, 숫자, 영문, 특수문자 조합이어야 합니다.");
        return;
      }

      // 실제 로그인 처리
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
