<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, user-scalable=no">
  <title>발음 교정</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="correction.css">
  <style>
    @font-face {
      font-family: 'Cafe24Ssurround';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="correction-container">
    <header class="correction-header">
      <a href="voice.html" class="back-btn-link" aria-label="뒤로가기">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </a>
      <span class="correction-title">발음 교정</span>
      <button class="icon-btn" aria-label="저장">
        <img src="save.png" alt="저장 아이콘" class="save-icon-img">
      </button>
    </header>

    <main class="correction-main">
      <section class="correction-section">
        <div class="correction-label">사용자님의 문장</div>
        <div class="correction-word-row">
          <span class="correction-word wrong" id="user-pronunciation"></span>
          <button class="play-btn" id="play-user-btn" aria-label="사용자 문장 듣기">
            <span class="play-icon">
              <img src="play.png" alt="재생 버튼" class="play-icon-img">
            </span>
          </button>
        </div>
      </section>

      <section class="correction-section">
        <div class="correction-label">올바른 문장</div>
        <div class="correction-word-row">
          <span class="correction-word" id="correct-pronunciation">업로드 중..</span>
          <button class="play-btn" id="play-correct-btn" aria-label="올바른 문장 듣기">
            <span class="play-icon">
              <img src="play.png" alt="재생 버튼" class="play-icon-img">
            </span>
          </button>
        </div>
      </section>

      <div class="button-wrapper">
        <a href="feedback.html" class="check-result-btn">피드백 확인하기</a>
      </div>
    </main>
  </div>

<script>
  const BACKEND_URL = 'http://127.0.0.1:5000';

  // "1. ..." 또는 "1) ..." 또는 "① ..." 형태의 첫 항목만 추출
  function extractFirstItem(answer) {
    if (!answer) return '';
    const lines = answer.split(/\r?\n/).map(s => s.trim()).filter(Boolean);

    // 1. / 1) / (1) / ① 패턴 우선
    const firstNumbered = lines.find(l => /^(\(?1\)|1[.)]|①)\s*/.test(l));
    let text = (firstNumbered || lines[0] || '').replace(/^(\(?1\)|1[.)]|①)\s*/, '');

    // "문장: 설명" 꼴이면 앞의 문장만 사용
    if (text.includes(':')) text = text.split(':')[0];

    return text.trim();
  }

  // 사용자 발화(원문) 표시는 로컬스토리지에서
  function fillUserTranscriptFromLocal() {
    try {
      const tmp = JSON.parse(localStorage.getItem('analysisResult') || '{}');
      if (tmp.raw_transcript) {
        document.getElementById('user-pronunciation').textContent = tmp.raw_transcript.trim();
      }
    } catch {}
  }

  async function fetchCorrectionAndFill() {
    try {
      const res = await fetch(`${BACKEND_URL}/result`);
      const data = await res.json();
      if (!res.ok || !data.answer) return;

      const first = extractFirstItem(data.answer);
      if (first) {
        document.getElementById('correct-pronunciation').textContent = first;
      }
    } catch (e) {
      // 조용히 실패 (UI는 기본값 유지)
      console.warn('교정 결과 불러오기 실패:', e);
    }
  }

  function playUserAudio() {
    const audio = new Audio(`${BACKEND_URL}/audio?ts=${Date.now()}`);
    audio.play().catch(() => alert('녹음된 음성을 재생할 수 없습니다.'));
  }

  async function playCorrectAudio() {
    const text = document.getElementById('correct-pronunciation').textContent.trim();
    if (!text) return;
    try {
      const res = await fetch(`${BACKEND_URL}/speak`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ text })
      });
      if (!res.ok) throw new Error('TTS 요청 실패');
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
      audio.onended = () => URL.revokeObjectURL(url);
    } catch (e) {
      alert('음성 합성 실패: ' + e.message);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    fillUserTranscriptFromLocal();   // 사용자 발화 표시
    fetchCorrectionAndFill();        // /result에서 1번만 가져와 반영
    document.getElementById('play-user-btn').addEventListener('click', playUserAudio);
    document.getElementById('play-correct-btn').addEventListener('click', playCorrectAudio);
  });
</script>


</body>
</html>
