<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, user-scalable=no">
  <title>음성 분석</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="analysis.css">
</head>
<body>
  <div class="analysis-container">
    <header class="analysis-header">
       <a href="index.html" class="analysis-back-btn">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
</a>
      <span class="analysis-title">음성 분석</span>
    </header>
    <main class="analysis-main">
      <div class="white-area"> 
      <div class="character-circle">
        <img src="bear_head.png" alt="곰 아이콘" class="character-img">
      </div></div> 
      <section class="input-section">
        <button class="input-card"  onclick="location.href='voice.html'">
          <span class="input-icon">
  <img src="play.png" alt="플레이 아이콘" class="icon-img">
</span>
          <span class="font">
            <strong>음성 입력</strong><br>
            분석을 원하는 문장을 말해주세요
          </span>
        </button>

        <button class="input-card" onclick="location.href='input2.html'">
          <span class="input-icon">
  <img src="play.png" alt="플레이 아이콘" class="icon-img">
</span>
          <span class="font">
            <strong>직접 입력</strong><br>
            발음이 궁금한 단어를 적어주세요
          </span>
        </button>
      </section>
    </main>
  </div>
</body>
</html>
