<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, user-scalable=no">
  <title>캐릭터 변경</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="character.css">
</head>
<body>
  <div class="character-container">
    <header class="character-header">
     <a href="index.html" class="back-btn-link">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
</a>

      <span class="header-title">캐릭터 변경</span>
    </header>
    <main>
      <ul class="character-list">
        <li class="character-card">
          <img src="bear.png" alt="곰" class="character-img">
          <div class="character-info">
            <span class="character-name">곰곰</span>
            <span class="character-desc">여행이 일상인 배낭 여행 곰</span>
          </div>
        </li>
        <li class="character-card">
          <img src="dolphin.png" alt="돌돌" class="character-img">
          <div class="character-info">
            <span class="character-name">돌돌</span>
            <span class="character-desc">파도 따라 떠나는 아기 돌고래</span>
          </div>
        </li>
        <li class="character-card">
          <img src="rabbit.png" alt="토토" class="character-img">
          <div class="character-info">
            <span class="character-name">토토</span>
            <span class="character-desc">같은 게 익숙한 뚜벅이 토끼</span>
          </div>
        </li>
      </ul>
    </main>
  </div>
</body>
</html>
